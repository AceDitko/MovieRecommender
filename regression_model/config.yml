---
# Package Overview
package_name: regression_model

# Data Files:
training_data_file: movie_db.json
test_data_file: movie_db_test.json

# Variables
# The variable to predict (True Rating)
target: True Rating

pipeline_name: regression_model
pipeline_save_file: regression_model_output_v

features:
 - BoxOffice
 - Metascore
 - Runtime
 - Year
 - imdbRating
 - Days to View
 - Days Since Release
 - Rated
 - Format
 - Is_cinema
 - Is_weekday
 - Plot

# set train/test split
test_size: 0.1

# set random seed
random_state: 42

alpha: 0.001

# numerical variables
numerical_vars:
 - BoxOffice
 - Metascore
 - Runtime
 - Year
 - imdbRating
 - Days to View
 - Days Since Release
 - Rated

# categorical variables
categorical_vars:
 - Format
 - Is_cinema
 - Is_weekday
 - Genre

# variables to undergo tfidf
tfidf_vars:
 - Plot

# variables to feed into cast and crew bag of words
cast_and_crew_vars:
 - Actors
 - Director
 - Producer
 - Writer

# streaming services (used for Is_cinema)
streaming_services:
 - Netflix
 - Amazon
 - Disney+
 - NowTv
 - Plex

# toggle for running of grid search cv
run_gs: false

# grid search parameters (used for grid search if toggle is on)
gs_params:
 "n_estimators":
  - 50
  - 100
  - 150
  - 200
  - 300
  - 500
  - 750
  - 1000
 "max_features":
  - "auto"
  - "sqrt"
  - "log2"
 "grow_policy":
  - "depthwise"
  - "lossguide"
 "max_depth":
  - 3
  - 4
  - 5
 "min_child_weight":
  - 1
  - 2
  - 5
  - 10
 "gamma":
  - 0.5
  - 1
  - 1.5
  - 2
  - 5
 "subsample":
  - 0.4
  - 0.6
  - 0.8
  - 1.0
 "colsample_bytree":
  - 0.6
  - 0.8
  - 1.0

# best parameters for the xgboost model
best_params:
 'colsample_bytree': 0.8
 'gamma': 1.5
 'grow_policy': 'depthwise'
 'max_depth': 3
 'min_child_weight': 2
 'n_estimators': 100
 'subsample': 0.8
